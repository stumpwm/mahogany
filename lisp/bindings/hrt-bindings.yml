output: lisp/bindings/hrt-bindings.lisp
package: hrt
pkg-config:
  - wlroots-0.19
  - heart
arguments:
  - "-DWLR_USE_UNSTABLE"
  - "-Ibuild/heart/protocols"
files:
  - build/include/hrt/hrt_input.h
  - build/include/hrt/hrt_view.h
  - build/include/hrt/hrt_output.h
  - build/include/hrt/hrt_scene.h
  - build/include/hrt/hrt_message.h
  - build/include/hrt/hrt_server.h
pointer-expansion:
  include:
    match: "hrt.*"
make-inline:
  include:
    match: "hrt.*"
string-return:
  include:
    names:
      - "hrt_output_name"
      - "hrt_output_make"
      - "hrt_output_model"
      - "hrt_output_serial"
