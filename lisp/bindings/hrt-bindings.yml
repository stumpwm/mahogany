output: lisp/bindings/hrt-bindings.lisp
package: hrt
pkg-config:
  - wlroots-0.19
arguments:
  - "-DWLR_USE_UNSTABLE"
  - "-Iheart/include"
files:
  - build/include/hrt/hrt_input.h
  - build/include/hrt/hrt_view.h
  - build/include/hrt/hrt_output.h
  - build/include/hrt/hrt_layer_shell.h
  - build/include/hrt/hrt_server.h
  - build/include/hrt/hrt_scene.h
pointer-expansion:
  include:
    match: "hrt.*"
