output: lisp/bindings/wlr-bindings.lisp
package: wlr
pkg-config:
  - wlroots-0.18
arguments:
  - "-DWLR_USE_UNSTABLE"
  - "-Ibuild/include/wlroots-0.18/"
files:
  - heart/subprojects/wlroots/include/wlr/util/addon.h
  - heart/subprojects/wlroots/include/wlr/util/box.h
  - heart/subprojects/wlroots/include/wlr/types/wlr_scene.h
pointer-expansion:
  exclude:
    match:
      - ".*"
